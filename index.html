<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Dos</title>
    <link rel="icon" type="image/gif" href="img/todoIcon.png" size="32x32">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700|Merriweather:700i" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="jumbotron">
      <div class="text-center tagline">
        <h1>Do Stuff That Matters...</h1>
      </div>
      <div class="row">
        <div class = "col-md-12 text-center">
          <form name="todoForm" id="todoForm">
            <input type="text" name="todoText" id="todoListItem" class="todoTextBox" required>
            <button id="submitBtn" type="submit">Submit</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 text-center taskHeadings redShadow">
          <h1>To Do:</h1>
          <ul class="todoFont" id="todoList">

          </ul>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 text-center taskHeadings greenShadow">
          <h1>Done:</h1>
          <ul class="todoFont" id="doneList">

          </ul>
        </div>
      </div>
    </div>

</html>
