<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Dos</title>
    <link rel="icon" type="image/gif" href="img/todoIcon.png" size="32x32">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700|Merriweather:700i" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="jumbotron">
      <div class="text-center tagline">
        <h1>Do Stuff That Matters...</h1>
      </div>
      <div class="row">
        <div class = "col-md-12 text-center">
          <input type="text" class="todoTextBox">
          <button>Submit</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 text-center taskHeadings redShadow">
          <h1>To Do:</h1>
          <ul class="todoText">

          </ul>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 text-center taskHeadings greenShadow">
          <h1>Done:</h1>
          <ul class="todoText">

          </ul>
        </div>
      </div>
      <!-- <div class="text-center">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/jJowmZfwJwE" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div> -->
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
